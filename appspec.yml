version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/aqueduct
    overwrite: yes
permissions:
  - object: /home/ec2-user/aqueduct
    pattern: "**"
    owner: ec2-user
    type:
      - directory
hooks:
  AfterInstall:
    - location: scripts/install.sh
      runas: ec2-user
  ApplicationStart:
    - location: scripts/restart_app.sh
      timeout: 3600
      runas: ec2-user
