trigger:
  - master
pr:
  branches:
    include:
      - '*'
jobs:
  - job: 'test_aqueduct'
    pool:
      vmImage: 'Ubuntu-16.04'
    timeoutInMinutes: 0
    steps:
      - task: UsePythonVersion@0
        inputs:
          versionSpec: '3.6'
      - bash: |
          pip install pre-commit
          pre-commit install
          pre-commit run --all-files
        displayName: Run lint and formatting checks
